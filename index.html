<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
    </div>
    <div class="controls">
        <div class="button-group">
            <button onclick="setDefaultColor()" class="button active" id="default-button">Black</button>
            <button onclick="setRandomColor()" class="button" id="random-button">Random</button>
            <button onclick="clearCanvas()" class="button" id="clear-button">Clear</button>
        </div>
        <div class="slider-group">
            <input class="input-slider" id="input_slider" type="range" min="2" max="48" value="16" step="1">
            <p>Canvas Size: <output id="canvas_size_width"></output> x <output id="canvas_size_height"></output></p>
        </div>
    </div>
</body>
</html>
